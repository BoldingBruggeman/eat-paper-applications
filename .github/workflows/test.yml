name: Install EAT and test
on: push
jobs:
   main:
      strategy:
        fail-fast: false
        matrix:
          os: ["ubuntu-latest", "macos-latest", "windows-latest"]
          python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
      name: ${{ matrix.os }}-python-${{ matrix.python-version }}
      runs-on: ${{ matrix.os }}
      defaults:
        run:
          shell: bash -el {0}
      steps:
      - name: Clone
        uses: actions/checkout@v4
      - name: Set up conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          activate-environment: eat
      - name: Install EAT
        run: |
          conda create -n eat -c bolding-bruggeman -c conda-forge -y -q eatpy
          conda install -n eat -c conda-forge -y -q jupyterlab ipympl netcdf4 cmocean
      - name: "Application: Ensemble"
        run: |
          cd Ensemble
          ipython --gui qt -c "%run experiment.ipynb"
      - name: "Application: Variational"
        run: |
          cd Variational/Free
          eat-gotm
          cd ../BFMvar
          mkdir -p OUTNC
          mpiexec -n 1 python runVar.py : -n 1 eat-gotm
          cd ../FiguresScripts
          ./launcher.sh
      - name: "Application: Parameters"
        run: |
          conda install -n eat -c conda-forge -y -q scipy
          cd Parameters
          cp restart_01112014.nc restart.nc
          eat-gotm
          python perturb_model.py
          cp restart_01112014.nc restart.nc
          mpiexec -n 1 python run.py : -n 2 eat-gotm --separate_gotm_yaml
          ipython --gui qt -c "%run plot.ipynb"
      - name: "Upload figures"
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}-py${{ matrix.python-version }}-figures
          path: |
            Ensemble/*.png
            Variational/FiguresScripts/FIGURES/BFMvar/*.png
            Parameters/*.png

name: Install EAT and test
on: push
jobs:
   main:
      strategy:
        fail-fast: false
        matrix:
          os: ["ubuntu-latest", "macos-latest", "windows-latest"]
          python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
      name: ${{ matrix.os }}-python-${{ matrix.python-version }}
      runs-on: ${{ matrix.os }}
      defaults:
        run:
          shell: bash -el {0}
      steps:
      - name: Clone
        uses: actions/checkout@v4
      - name: Set up conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
      - name: Install EAT
        run: |
          conda create -n eat -c bolding-bruggeman -c conda-forge -y -q eatpy
          conda install -n eat -c conda-forge -y -q jupyterlab ipympl netcdf4
      - name: "Application: Variational"
        run: |
          conda activate eat
          cd Variational/Free
          ./launcher.sh
          cd ../BFMvar
          ./launcher.sh
          cd ../FiguresScripts
          ./launcher.sh
      - name: "Application: Parameters"
        run: |
          conda activate eat
          cd Parameters
          ./launcher.sh
      - name: "Upload figures"
        uses: actions/upload-artifact@v3
        with:
          name: results
          path: |
            Variational/FiguresScripts/*.png
            Parameters/*.png

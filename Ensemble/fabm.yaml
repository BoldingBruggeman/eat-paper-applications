         mzrat: 0.004                                             # quadratic mortality [(umol C L-1)-1 d-1; min=0.0]
         resrat: 0.03                                             # linear mortality [d-1; min=0.0]
         xkmort: 2.00000000E-07                                   # half saturation constant for mortality [mol C L-1; min=0.0; default=2.00000000E-07]
         part: 0.5                                                # fraction of calcite that does not dissolve in guts [fraction; min=0.0; max=1.0]
         ferat: 1.00000000E-05                                    # Fe / C ratio [mol Fe mol C-1; min=0.0; default=1.00000000E-05]
         xsizedia: 1.00000000E-06                                 # maximum accessible diatom biomass (above this threshold cells are too large) [mol C L-1; min=0.0; default=1.00000000E-06]

         sil: sil/si                                              # silicate [mol Si L-1; default=]
         doc: dom/c                                               # dissolved organic carbon [mol C L-1; default=]
         oxy: oxy/O2                                              # oxygen [mol O2 L-1; default=]
         pom: pom                                                 # pom
         gom: gom                                                 # gom
   carbonate:
      model: pisces/carbonate_chemistry                           # model type [default=carbonate]
      coupling:
         po4: po4/c                                               # phosphate [mol C L-1; default=]
         sil: sil/si                                              # silicate [mol Si L-1; default=]
   oxy:
      model: pisces/oxygen                                        # model type [default=oxy]
      long_name: oxygen                                           # descriptive name for model instance [default=oxy]
      parameters:
         oxymin: 1.00000000E-06                                   # half-saturation constant for anoxia [mol O2 L-1; default=1.00000000E-06]
   daylength:
      model: pisces/daylength                                     # model type [default=daylength]
   turbocline:
      model: pisces/turbocline                                    # model type [default=turbocline]
      parameters:
         avt_c: 5.00000000E-04                                    # critical vertical diffusivity [m2 s-1; default=5.00000000E-04]
         minh: 10.0                                               # minimum thickness [m; default=10.0]
   shear:
      model: pisces/shear                                         # model type [default=shear]
   zoo:
      model: pisces/zooplankton                                   # model type [default=zoo]
      long_name: microzooplankton                                 # descriptive name for model instance [default=zoo]
      parameters:
         epsher: 0.3                                              # maximum growth efficiency [fraction; min=0.0; max=1.0]
         epshermin: 0.3                                           # minimum growth efficiency [fraction; min=0.0; max=1.0]

instances:
   optics:
      model: pisces/optics                                        # model type [default=optics]
      parameters:
         ln_varpar: false                                         # use variable PAR : SWR ratio [default=true]
         parlux: 0.43                                             # PAR : SWR ratio [dimensionless; default=0.43]
         rn_si0: 0.35                                             # extinction depth for non-visible radiation (SWR - PAR) [m; default=0.35]
   no3:
      model: pisces/tracer                                        # model type [default=no3]
      long_name: nitrate                                          # descriptive name for model instance [default=no3]
      parameters:
         has_carbon: false                                        # tracer contains carbon [default=false]
         has_nitrogen: true                                       # tracer contains nitrogen [default=false]
         has_phosphorus: false                                    # tracer contains phosphorus [default=false]
         has_silicon: false                                       # tracer contains silicon [default=false]
         has_iron: false                                          # tracer contains iron [default=false]
      initialization:
         c: 4.41487500E-05                                        # concentration in carbon units [mol C L-1; min=0.0; default=0.0]
   nh4:
      model: pisces/tracer                                        # model type [default=nh4]
      long_name: ammonium                                         # descriptive name for model instance [default=nh4]
      parameters:
         has_carbon: false                                        # tracer contains carbon [default=false]
         has_nitrogen: true                                       # tracer contains nitrogen [default=false]
         has_phosphorus: false                                    # tracer contains phosphorus [default=false]
         has_silicon: false                                       # tracer contains silicon [default=false]
         has_iron: false                                          # tracer contains iron [default=false]
      initialization:
         c: 2.45525000E-06                                        # concentration in carbon units [mol C L-1; min=0.0; default=0.0]
   po4:
      model: pisces/tracer                                        # model type [default=po4]
      long_name: phosphate                                        # descriptive name for model instance [default=po4]
      parameters:
         has_carbon: false                                        # tracer contains carbon [default=false]
         has_nitrogen: false                                      # tracer contains nitrogen [default=false]
         has_phosphorus: true                                     # tracer contains phosphorus [default=false]
         has_silicon: false                                       # tracer contains silicon [default=false]
         has_iron: false                                          # tracer contains iron [default=false]
      initialization:
         c: 7.03940000E-05                                        # concentration in carbon units [mol C L-1; min=0.0; default=0.0]
   sil:
      model: pisces/tracer                                        # model type [default=sil]
      long_name: silicate                                         # descriptive name for model instance [default=sil]
      parameters:
         has_carbon: false                                        # tracer contains carbon [default=false]
         has_nitrogen: false                                      # tracer contains nitrogen [default=false]
         has_phosphorus: false                                    # tracer contains phosphorus [default=false]
         has_silicon: true                                        # tracer contains silicon [default=false]
         has_iron: false                                          # tracer contains iron [default=false]
      initialization:
         si: 1.07000000E-07                                       # concentration in silicon units [mol Si L-1; min=0.0; default=0.0]
   fer:
      model: pisces/tracer                                        # model type [default=fer]
      long_name: iron                                             # descriptive name for model instance [default=fer]
      parameters:
         has_carbon: false                                        # tracer contains carbon [default=false]
         has_nitrogen: false                                      # tracer contains nitrogen [default=false]
         has_phosphorus: false                                    # tracer contains phosphorus [default=false]
         has_silicon: false                                       # tracer contains silicon [default=false]
         has_iron: true                                           # tracer contains iron [default=false]
      initialization:
         fe: 4.06000000E-10                                       # concentration in iron units [mol Fe L-1; min=0.0; default=0.0]
   dom:
      model: pisces/tracer                                        # model type [default=dom]
      long_name: dissolved organic matter                         # descriptive name for model instance [default=dom]
      parameters:
         has_carbon: true                                         # tracer contains carbon [default=false]
         has_nitrogen: true                                       # tracer contains nitrogen [default=false]
         has_phosphorus: true                                     # tracer contains phosphorus [default=false]
         has_silicon: false                                       # tracer contains silicon [default=false]
         has_iron: false                                          # tracer contains iron [default=false]
      initialization:
         c: 2.04000000E-05                                        # concentration in carbon units [mol C L-1; min=0.0; default=0.0]
   pom:
      model: pisces/pom                                           # model type [default=pom]
      long_name: small particulate organic matter                 # descriptive name for model instance [default=pom]
      parameters:
         has_silicon: false                                       # particulate tracer contains silica [default=false]
         has_calcite: false                                       # particulate tracer contains calcite [default=false]
         ws: 2.0                                                  # minimum sinking velocity [m d-1; default=50.0]
         wsmax: 2.0                                               # maximum sinking velocity [m d-1; default=2.0]
         wsscale: 5000.0                                          # length scale of sinking [m; default=5000.0]
         solgoc: 0.0                                              # fraction broken down to smaller POM [dimensionless; default=1.07868603E-01]
         mlvar: true                                              # lability varies in mixing layer [default=false]
         xremip: 0.035                                            # remineralisation rate [dimensionless; default=0.035]
         jcpoc: 15                                                # number of lability classes [default=15]
         rshape: 1.0                                              # shape of the gamma function [dimensionless; default=1.0]
      initialization:
         c: 1.27000000E-06                                        # carbon concentration [mol C L-1; min=0.0; default=5.23000000E-08]
         fe: 2.51000000E-11                                       # iron concentration [mol Fe L-1; min=0.0; default=9.84000000E-13]
      coupling:
         fer: fer/fe                                              # iron [mol C L-1; default=]
         sed: sed                                                 # sed
         dom: dom                                                 # dom
   gom:
      model: pisces/pom                                           # model type [default=gom]
      long_name: large particulate organic matter                 # descriptive name for model instance [default=gom]
      parameters:
         has_silicon: true                                        # particulate tracer contains silica [default=false]
         has_calcite: true                                        # particulate tracer contains calcite [default=false]
         ws: 50.0                                                 # minimum sinking velocity [m d-1; default=50.0]
         wsmax: 50.0                                              # maximum sinking velocity [m d-1; default=50.0]
         wsscale: 5000.0                                          # length scale of sinking [m; default=5000.0]
         solgoc: 1.07868603E-01                                   # fraction broken down to smaller POM [dimensionless; default=1.07868603E-01]
         mlvar: false                                             # lability varies in mixing layer [default=false]
         xremip: 0.035                                            # remineralisation rate [dimensionless; default=0.035]
         jcpoc: 15                                                # number of lability classes [default=15]
         rshape: 1.0                                              # shape of the gamma function [dimensionless; default=1.0]
      coupling:
         fer: fer/fe                                              # iron [mol C L-1; default=]
         sed: sed                                                 # sed
         dom: dom                                                 # dom
         spom: pom                                                # spom
   phy:
      model: pisces/phytoplankton                                 # model type [default=phy]
      long_name: nanophytoplankton                                # descriptive name for model instance [default=phy]
      parameters:
         diatom: false                                            # use silicate [default=false]
         calcify: true                                            # calcify [default=false]
         mumax0: 0.8                                              # maximum growth rate at 0 degrees Celsius [d-1; default=0.8]
         bp: 1.066                                                # Temperature sensitivity of growth [dimensionless; default=1.066]
         logbp: 6.39133257E-02                                    # Temperature sensitivity of growth (log rate, overwrites bp if given explicitely) [dimensionless; default=6.39133257E-02]
         fpday: 1.5                                               # day-length factor for growth [dimensionless; default=1.5]
         bresp: 0.033                                             # basal respiration [d-1; default=0.033]
         pislope_s: 2.0                                           # P-I slope for small cells [g C (g Chl)-1 (W m-2)-1 d-1; default=2.0]
         pislope_l: 2.0                                           # P-I slope for large cells [g C (g Chl)-1 (W m-2)-1 d-1; default=2.0]
         xadap: 0.0                                               # acclimation factor to low light [dimensionless; default=0.0]
         excret: 0.05                                             # fraction of production that is excreted [fraction; default=0.05]
         beta1: 1.85                                              # absorption in blue part of the light [fraction]
         beta2: 0.69                                              # absorption in green part of the light [fraction]
         beta3: 0.46                                              # absorption in red part of the light [fraction]
         concnh4: 1.00000000E-07                                  # minimum half-saturation constant for ammonium (nitrogen units multiplied with C:N ratio of biomass) [mol C L-1]
         concno3: 1.00000000E-06                                  # minimum half-saturation constant for nitrate (nitrogen units multiplied with C:N ratio of biomass) [mol C L-1]
         concfer: 1.00000000E-09                                  # minimum half-saturation constant for iron uptake [mol Fe L-1]
         xsizer: 3.0                                              # size ratio [dimensionless; default=3.0]
         qfelim: 7.00000000E-06                                   # optimal iron quota [mol Fe (mol C)-1; default=7.00000000E-06]
         fecm: 4.00000000E-05                                     # maximum iron quota [mol Fe (mol C)-1; default=4.00000000E-05]
         chlcm: 0.033                                             # maximum Chl / C ratio [g Chl (g C)-1]
         chlcmin: 3.30000000E-03                                  # minimum Chl / C ratio [g Chl (g C)-1; default=3.30000000E-03]
         xsize: 1.00000000E-06                                    # threshold concentration for size dependency (biomass above this threshold consists of large cells) [mol C L-1; default=1.00000000E-06]
         xmort: 1.00000000E-08                                    # threshold concentration for mortality [mol C L-1]
         wchl: 0.01                                               # quadratic mortality [d-1 (umol C L-1)-1; default=0.01]
         wchlm: 0.0                                               # maximum additional quadratic mortality due to nutrient limitation [d-1 (umol C L-1)-1; default=0.0]
         mprat: 0.01                                              # mortality [d-1; default=0.01]
         xkmort: 2.00000000E-07                                   # half saturation constant for mortality [mol C L-1; default=2.00000000E-07]
         caco3r: 0.3                                              # mean rain ratio [fraction; default=0.3]
      initialization:
         c: 9.57000000E-08                                        # carbon [mol C L-1; min=0.0; default=0.0]
         ch: 1.67000000E-07                                       # chlorophyll [g Chl L-1; min=0.0; default=0.0]
         fe: 1.76000000E-11                                       # iron [mol Fe L-1; min=0.0; default=0.0]
      coupling:
         zstrn: daylength/zstrn                                   # day length [h; default=]
         heup_01: optics/heup_01                                  # euphotic layer depth (PAR > 0.5 W m-2) [m; default=]
         pe1: optics/pe1                                          # daily mean PAR in blue waveband [W m-2; default=]
         pe2: optics/pe2                                          # daily mean PAR in green waveband [W m-2; default=]
         pe3: optics/pe3                                          # daily mean PAR in red waveband [W m-2; default=]
         etot_ndcy: optics/etot_ndcy                              # daily mean PAR [W m-2; default=]
         no3: no3/c                                               # nitrate [mol C L-1; default=]
         nh4: nh4/c                                               # ammonium [mol C L-1; default=]
         po4: po4/c                                               # phosphate [mol C L-1; default=]
         biron: fer/fe                                            # bioavailable iron [mol Fe L-1; default=]
         doc: dom/c                                               # dissolved organic carbon [mol C L-1; default=]
         oxy: oxy/O2                                              # oxygen [mol O2 L-1; default=]
         fer: fer/fe                                              # iron [mol Fe L-1; default=]
         pom: pom                                                 # pom
         gom: gom                                                 # gom
   dia:

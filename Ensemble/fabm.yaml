         phlim: 1.0                                               # relative grazing on nanophytoplankton if cells are small [fraction; min=0.0; max=1.0]
      initialization:
         c: 6.07000000E-07                                        # carbon [mol C L-1; min=0.0; default=0.0]
      coupling:
         no3: no3/c                                               # nitrate [mol C L-1; default=]
